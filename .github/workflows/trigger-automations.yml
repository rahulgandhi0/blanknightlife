name: Trigger Automations

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  trigger-automations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger automation endpoint
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
            "${{ secrets.BASE_URL }}/api/automations/trigger?secret=${{ secrets.CRON_SECRET }}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "❌ Automation trigger failed"
            exit 1
          fi
          
          echo "✅ Automation trigger successful"

