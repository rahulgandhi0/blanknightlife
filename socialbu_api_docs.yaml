paths:
    /auth/get_token:
        post:
            security:
                - {}
            tags:
                - Authentication
            summary: Get access token for authentication of requests
            description: |
                Generates an access token for API authentication.
            operationId: getToken
            responses:
                '200':
                    description: Access token
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    authToken:
                                        type: string
                                        description: New access token. Any old token will be invalidated.
                                    id:
                                        type: integer
                                        description: User's Socialbu Account ID.
                                    name:
                                        type: string
                                        description: User's Socialbu Account Name.
                                    email:
                                        type: string
                                        description: User's Socialbu Account Email.
                                    verified:
                                        type: boolean
                                        description: User's email verification status.
                '400':
                    description: Bad Request
                '422':
                    description: The given data was incorrect.

            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - email
                                - password
                            properties:
                                email:
                                    type: string
                                    description: User's email address e.g, (user@example.com)
                                password:
                                    type: string
                                    description: User's password.

    /auth/logout:
        post:
            tags:
                - Authentication
            summary: Destroy current access token
            description: Logs you out by destroying your access token.
            operationId: logout
            responses:
                '200':
                    description: Logged out successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        description: Indicates whether logout was successful.
                '400':
                    description: Bad Request
                    
    /posts:
        get:
            tags:
                - Posts
            summary: Get scheduled or published posts
            description: Returns a list of posts that are either scheduled or already published.
            operationId: getPosts
            responses:
                '200':
                    description: Get Posts
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: object
                                        description: An array of data objects (posts).
                                    currentPage:
                                        type: integer
                                        description: The current page number of the paginated results.
                                    lastPage:
                                        type: integer
                                        description: The last page number of the paginated results.
                                    nextPage:
                                        type: integer
                                        description: The next page number, or null if this is the last page.
                                    total:
                                        type: integer
                                        description: Total number of items.
                '400':
                    description: Bad Request
                '422':
                    description: The given data was invalid.
            parameters:
                - name: type
                  in: query
                  description: The type of posts you want to fetch
                  schema:
                      type: array
                      items:
                          type: string
                          enum:
                              - scheduled
                              - awaiting_approval
                              - scheduled_or_awaiting_approval
                              - draft
                              - published
                          default: scheduled
        post:
            tags:
                - Posts
            summary: Create a new post.
            description: |
               If you want to create a post with media.
               Check the media upload endpoint and include the `upload_token` in `existing_attachments` in the request body.
            operationId: createPost
            responses:
                '200':
                    description: New post Created.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        description: Indicates whether the post was created successfully.
                                    posts:
                                        type: array
                                        description: An array of data objects (posts).

                '422':
                    description: The given data was invalid.
            requestBody:
                content:
