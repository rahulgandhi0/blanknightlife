openapi: 3.1.0
info:
    description: |
        This is documentation for SocialBu API
        [http://socialbu.com](http://socialbu.com).
    version: "1.0.0"
    title: SocialBu API
    termsOfService: 'https://socialbu.com/about/terms'
    contact:
        email: support@socialbu.com
servers:
    - description: SocialBu API
      url: https://socialbu.com/api/v1
tags:
    - name: Authentication
      description: Authenticate api requests
    - name: Posts
      description: Manage your posts
    - name: Media Upload
      description: |
        Upload media files to your posts.
          
        It involves a three-step process:
          1. Get a signed URL for direct media upload to SocialBu's storage using `POST /upload_media`.
          2. Use the signed_url from Step 1 to upload your actual file (video/image) directly to SocialBuâ€™s storage.
          3. Once the file is uploaded, confirm its status using the media key returned in Step 1 via `/upload_media/status`.
          
        Now that the media is uploaded and verified, you can attach this file to your post using the upload_token recieved in Step 3.
    - name: Accounts
      description: Manage your social accounts
    - name: Team
      description: Manage your teams
    - name: Content Generation
      description: Generate content using AI
    - name: Curation
      description: Access curated content.
    - name: Insights
      description: Get valuable insights about your account's content.
    - name: Notifications
      description: Manage your notifications.

security:
    - bearerAuth: []

components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        GenericPostRequest:
          type: object
          required:
            - accounts
            - publish_at
          properties:
            accounts:
              type: array
              description: ID(s) of one or more social media accounts.
              items:
                type: integer
            team_id:
              type: integer
              description: Team Id of social media account.
            publish_at:
              type: string
              example: "2025-04-14 15:30:00"
              description: Format should be Y-m-d H:i:s (UTC)
            content:
              type: string
              description: The content for the post.
            draft:
                type: boolean
                description: Save the post as a draft
            queue_ids:
                type: array
                description: If provided, the post will be added to the specified queues.
                items:
                    type: integer
            existing_attachments:
              type: array
              description: Attachments already uploaded to SocialBu's storage using media upload endpoint.
              items:
                type: object
                properties:
                    upload_token:
                        type: string
                        description: The value received from /upload_media/status endpoint.
            postback_url:
                type: string
                description: Receive postback at this URL if needed. Sends a JSON POST request with parameters `post_id`, `account_id`, and `status` (created, published, failed).

